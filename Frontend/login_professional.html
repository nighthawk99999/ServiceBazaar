<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Portal - ServiceBazaar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/png" href="images/SB_Logo.png">
</head>
<body>

<header class="navbar"><!-- Header will be loaded here --></header>

<div class="login-page-wrapper">

    <div class="login-form-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 id="formTitle" style="font-size: 2rem;">Partner Login</h2>
                <p>Login or create your professional account to start.</p>
            </div>
            
            <form id="professionalAuthForm">
                <div class="toggle-container">
                    <div id="toggle-slider"></div>
                    <div id="loginBtn" class="toggle-option active">Login</div>
                    <div id="registerBtn" class="toggle-option">Register</div>
                </div>
                
                <div id="formFields">
                    <!-- Fields will be inserted by script.js -->
                </div>
                
                <button type="submit" id="formActionBtn" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div class="user-type-switch">
                <a href="login.html">Not a professional? Click here for customer login.</a>
            </div>
        </div>
    </div>

    <div class="login-branding-panel">
        <h1 class="logo">ServiceBazaar</h1>
        <p>Access thousands of customers and manage your business with ease.</p>
    </div>
</div>
<footer><!-- Footer will be loaded here --></footer>

<script src="layout.js"></script>
<script src="config.js"></script>
<script src="script.js"></script>

</body>
</html>
