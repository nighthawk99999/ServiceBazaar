<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - ServiceBazaar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <a href="index.html" class="logo">ServiceBazaar</a>
        <nav class="main-nav" style="position: relative;">
            <a href="services.html">Services</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="about.html">About</a>
            <a href="mybookings.html" id="myBookingsLink" style="display: none;">My Bookings</a>
            <span id="accountName" style="margin-left: 1em; font-weight: bold; cursor: pointer; position: relative;"></span>
            <div id="logoutDropdown" style="display:none; position: absolute; right: 0; top: 2.5em; z-index: 100;">
                <button id="logoutBtn" class="btn btn-primary" style="width: 120px;">Logout</button>
            </div>
        </nav>
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="container">
        <section class="bookings-section">
            <div class="section-header">
                <h2>My Bookings</h2>
                <p>Here is a list of your scheduled and past services.</p>
            </div>
            <div id="bookingsContainer" class="bookings-grid">
                <!-- Bookings will be dynamically inserted here by script.js -->
                <p>Loading your bookings...</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
