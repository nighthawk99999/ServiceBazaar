<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register - ServiceBazaar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar"><!-- Header will be loaded here --></header>

<div class="login-page-wrapper">

    <div class="login-form-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 id="formTitle" style="font-size: 2rem;">Welcome Back!</h2>
                <p>Login or create an account to get started.</p>
            </div>
            
            <form id="customerAuthForm">
                <div class="toggle-container">
                    <div id="toggle-slider"></div>
                    <div id="loginBtn" class="toggle-option active">Login</div>
                    <div id="registerBtn" class="toggle-option">Register</div>
                </div>
                
                <div id="formFields">
                    <!-- Fields will be inserted by script.js -->
                </div>

                <div id="loginOptions" class="login-options">
                    <label style="display: flex; align-items: center; gap: 8px;"><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" id="formActionBtn" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div class="social-login">
                <p>or continue with</p>
                <a href="#" class="social-btn google-btn"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-btn facebook-btn"><i class="fab fa-facebook"></i> Facebook</a>
            </div>

            <div class="user-type-switch">
                <a href="login_professional.html">Are you a professional? Grow your business with us.</a>
            </div>
        </div>
    </div>

    <div class="login-branding-panel">
        <h1 class="logo">ServiceBazaar</h1>
        <p>The easiest way to hire trusted professionals for every job.</p>
    </div>
</div>
<footer><!-- Footer will be loaded here --></footer>

<script src="layout.js"></script>
<script src="config.js"></script>
<script src="script.js"></script>


</body>
</html>
