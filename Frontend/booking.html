<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service - ServiceBazaar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar"><!-- Header will be loaded here --></header>

  <main>
    <section class="page-header">
      <h1>Book a Service</h1>
      <p>Let's get the details to connect you with the right professional.</p>
    </section>

    <section class="container">
      <div class="login-card" style="max-width: 700px; margin: auto;">
        <form id="bookingForm">
            <div class="form-group">
                <label for="serviceName">Selected Service</label>
                <!-- This field will be populated from the URL and made read-only -->
                <input type="text" id="serviceName" name="serviceName" class="input-group" readonly required>
            </div>
            <div class="form-group">
                <label for="bookingDate">Preferred Date</label>
                <input type="date" id="bookingDate" name="bookingDate" class="input-group" required>
            </div>
            <div class="form-group">
                <label for="bookingTime">Preferred Time</label>
                <input type="time" id="bookingTime" name="bookingTime" class="input-group" required>
            </div>
            <div class="form-group">
                <label for="address">Service Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" class="input-group" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the work you need done..." class="input-group" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Booking</button>
        </form>
      </div>
    </section>
  </main>
  
  <footer><!-- Footer will be loaded here --></footer>

  <script src="layout.js"></script>
  <script src="config.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Pre-select service from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const serviceId = urlParams.get('serviceId');
    const serviceNameFromURL = urlParams.get('serviceName');
    const serviceNameInput = document.getElementById('serviceName');

    if (serviceNameFromURL && serviceNameInput) {
        // Populate the service name and make it look like a disabled input
        serviceNameInput.value = decodeURIComponent(serviceNameFromURL);
        serviceNameInput.style.backgroundColor = '#e9ecef'; // Visually indicate it's not editable
    }

    // --- Add Date and Time Constraints ---
    const bookingDateInput = document.getElementById('bookingDate');
    const bookingTimeInput = document.getElementById('bookingTime');

    if (bookingDateInput) {
        // Set minimum date to tomorrow
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        // Format to YYYY-MM-DD for the 'min' attribute
        const year = tomorrow.getFullYear();
        const month = String(tomorrow.getMonth() + 1).padStart(2, '0'); // JS months are 0-11
        const day = String(tomorrow.getDate()).padStart(2, '0');
        bookingDateInput.min = `${year}-${month}-${day}`;
    }

    if (bookingTimeInput) {
        // Set time range from 9 AM to 9 PM
        bookingTimeInput.min = '09:00';
        bookingTimeInput.max = '21:00';
    }

    const bookingForm = document.getElementById('bookingForm');
    if (bookingForm) {
        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to book a service.');
                window.location.href = 'login.html';
                return;
            }

            const bookingDate = document.getElementById('bookingDate').value;
            const bookingTime = document.getElementById('bookingTime').value;
            const address = document.getElementById('address').value;
            const description = document.getElementById('description').value;

            try {
                const res = await fetch(`${API_URL}/api/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token, // Send the token
                    },
                    body: JSON.stringify({ serviceId, bookingDate, bookingTime, address, description }),
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Booking confirmed! We will contact you shortly.');
                    window.location.href = 'index.html'; // Redirect to home page
                } else {
                    alert(data.error || data.msg || 'Failed to confirm booking.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while booking the service.');
            }
        });
    }
});
</script>

</body>
</html>
