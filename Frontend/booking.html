<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Service - ServiceBazaar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar"><!-- Header will be loaded here --></header>

  <main>
    <section class="page-header">
      <h1>Book a Service</h1>
      <p>Let's get the details to connect you with the right professional.</p>
    </section>

    <section class="container">
      <div class="login-card" style="max-width: 700px; margin: auto;">
        <form id="bookingForm">
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" name="serviceType" class="input-group" required>
                    <option value="" disabled selected>Select a service...</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Masonry">Masonry</option>
                    <option value="Painting">Painting</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Gardening">Gardening</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bookingDate">Preferred Date</label>
                <input type="date" id="bookingDate" name="bookingDate" class="input-group" required>
            </div>
            <div class="form-group">
                <label for="bookingTime">Preferred Time</label>
                <input type="time" id="bookingTime" name="bookingTime" class="input-group" required>
            </div>
            <div class="form-group">
                <label for="address">Service Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" class="input-group" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe the work you need done..." class="input-group" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm Booking</button>
        </form>
      </div>
    </section>
  </main>
  
  <footer><!-- Footer will be loaded here --></footer>

  <script src="layout.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Pre-select service from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const serviceFromURL = urlParams.get('service');
    const serviceDropdown = document.getElementById('serviceType');

    if (serviceFromURL && serviceDropdown) {
        serviceDropdown.value = serviceFromURL;
    }

    const bookingForm = document.getElementById('bookingForm');
    if (bookingForm) {
        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to book a service.');
                window.location.href = 'login.html';
                return;
            }

            const serviceType = document.getElementById('serviceType').value;
            const bookingDate = document.getElementById('bookingDate').value;
            const bookingTime = document.getElementById('bookingTime').value;
            const address = document.getElementById('address').value;
            const description = document.getElementById('description').value;

            try {
                const res = await fetch('http://localhost:5000/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token, // Send the token
                    },
                    body: JSON.stringify({ serviceType, bookingDate, bookingTime, address, description }),
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Booking confirmed! We will contact you shortly.');
                    bookingForm.reset(); // Clear the form
                    // Optionally redirect to a "my bookings" page
                } else {
                    alert(data.error || data.msg || 'Failed to confirm booking.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while booking the service.');
            }
        });
    }
});
</script>

</body>
</html>
