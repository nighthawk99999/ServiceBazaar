<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - ServiceBazaar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/SB_Logo.png">
</head>
<body>

<header class="navbar"><!-- Header will be loaded here --></header>

<main class="container">
    <div class="login-card" style="max-width: 700px; margin: auto;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 id="bookingTitle" style="font-size: 2rem;">Book a Service</h2>
            <p id="serviceNameDisplay">Loading service details...</p>
        </div>
        
        <form id="bookingForm">
            <input type="hidden" id="serviceId">
            
            <div class="input-group">
                <input type="date" id="bookingDate" required>
                <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
            </div>

            <div class="input-group">
                <select id="bookingTime" required>
                    <option value="" disabled selected>Select a time slot</option>
                    <!-- Time slots will be dynamically generated by script.js -->
                </select>
                <span class="icon"><i class="fa-solid fa-clock"></i></span>
            </div>

            <div class="input-group">
                <textarea id="address" rows="3" placeholder="Full Address" required class="input-group"></textarea>
                <span class="icon"><i class="fa-solid fa-map-location-dot"></i></span>
            </div>

            <div class="input-group">
                <input type="tel" id="customerPhone" placeholder="10-Digit Phone Number" required pattern="[0-9]{10}" maxlength="10" title="Please enter a valid 10-digit phone number.">
                <span class="icon"><i class="fa-solid fa-phone"></i></span>
            </div>

            <!-- Payment Method Selection -->
            <div class="payment-method-selection">
                <h4>Select Payment Method</h4>
                <div class="payment-option">
                    <input type="radio" id="cod" name="paymentMethod" value="cod" checked>
                    <label for="cod">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Cash on Delivery</span>
                        <small>Pay the professional directly after the service is completed.</small>
                    </label>
                </div>
                <div class="payment-option disabled">
                    <input type="radio" id="online" name="paymentMethod" value="online" disabled>
                    <label for="online">
                        <i class="fa-solid fa-credit-card"></i>
                        <span>Pay Online (Coming Soon)</span>
                        <small>Pay securely with UPI, Credit/Debit Card, or Net Banking.</small>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <textarea id="description" rows="4" placeholder="Describe the job in detail..." required class="input-group"></textarea>
                <span class="icon"><i class="fa-solid fa-file-alt"></i></span>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Confirm & Proceed to Payment</button>
        </form>
    </div>
</main>

<footer><!-- Footer will be loaded here --></footer>

<script src="layout.js"></script>
<script src="script.js"></script>
</body>
</html>
