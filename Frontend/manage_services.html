<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Services - ServiceBazaar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/SB_Logo.png">
    <style>
        /* Basic Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Align modal textareas with the site's theme */
        /* Apply correct padding to the textarea to make space for the icon */
        .modal-content textarea.input-group {
             padding-left: 50px !important;
        }

        /* Position the icon at the top for textareas, not in the middle */
        .modal-content .input-group:has(textarea) .icon {
            top: 20px;
            transform: none;
        }
    </style>
</head>
<body>

    <header class="navbar"><!-- Header will be loaded here --></header>

    <main class="container">
        <section class="page-header">
            <h1>Manage Your Services</h1>
            <p>Add, edit, or remove the services you offer to customers.</p>
        </section>

        <!-- Add New Service Form -->
        <section class="container" style="padding-top: 0;">
            <div class="login-card" style="max-width: 800px; margin: auto;">
                <h3 style="text-align: center; margin-bottom: 1.5rem;">Add a New Service</h3>
                <form id="addServiceForm">
                    <div class="input-group">
                        <input type="text" id="serviceName" placeholder="Service Name (e.g., Leaky Faucet Repair)" required>
                        <span class="icon"><i class="fa-solid fa-toolbox"></i></span>
                    </div>
                    <div class="input-group">
                        <textarea id="description" rows="4" placeholder="Describe what this service includes..." required class="input-group"></textarea>
                        <span class="icon"><i class="fa-solid fa-file-alt"></i></span>
                    </div>
                    <div class="input-group">
                        <input type="number" id="price" placeholder="Price (in ₹)" required min="0" step="any">
                        <span class="icon">₹</span>
                    </div>
                    <!-- The button was missing a margin-top, which is standard for forms on the site -->
                    <div style="margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Add Service</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- List of Existing Services -->
        <section class="bookings-section">
            <div class="section-header">
                <h2>My Current Services</h2>
            </div>
            <div id="myServicesContainer" class="bookings-grid">
                <p>Loading your services...</p>
            </div>
        </section>

        <!-- Edit Service Modal -->
        <div id="editServiceModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <h3 style="text-align: center; margin-bottom: 1.5rem;">Edit Service</h3>
                <form id="editServiceForm">
                    <input type="hidden" id="editServiceId">
                    <div class="input-group">
                        <input type="text" id="editServiceName" placeholder="Service Name" required>
                        <span class="icon"><i class="fa-solid fa-toolbox"></i></span>
                    </div>
                    <div class="input-group">
                        <textarea id="editDescription" rows="4" placeholder="Service Description" required class="input-group"></textarea>
                        <span class="icon"><i class="fa-solid fa-file-alt"></i></span>
                    </div>
                    <div class="input-group">
                        <input type="number" id="editPrice" placeholder="Price (in ₹)" required min="0" step="any">
                        <span class="icon">₹</span>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer><!-- Footer will be loaded here --></footer>

    <script src="layout.js"></script>
    <script>const API_URL = '{{.Env.API_URL}}';</script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login_professional.html';
                return;
            }

            const servicesContainer = document.getElementById('myServicesContainer');
            const addServiceForm = document.getElementById('addServiceForm');
            const editServiceModal = document.getElementById('editServiceModal');
            const editServiceForm = document.getElementById('editServiceForm');
            const closeModalBtn = document.getElementById('closeModalBtn');

            let currentServices = []; // Store services to easily find data for editing

            // Fetch and display the professional's existing services
            const fetchMyServices = async () => {
                try {
                    const res = await fetch(`${API_URL}/api/services/my`, {
                        headers: { 'x-auth-token': token }
                    });
                    if (!res.ok) throw new Error('Failed to fetch services.');
                    const services = await res.json(); 
                    currentServices = services; // Update the local cache

                    servicesContainer.innerHTML = '';
                    if (services.length === 0) {
                        servicesContainer.innerHTML = '<p>You have not added any services yet. Use the form above to get started.</p>';
                        return;
                    }

                    services.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'booking-card';

                        // Safely handle the price display for services that might not have one
                        const priceHTML = (service.price !== undefined && service.price !== null)
                            ? `<p style="font-size: 1.2rem; font-weight: bold; color: var(--primary-color); margin-top: 1rem;">₹${Number(service.price).toLocaleString('en-IN')}</p>`
                            : ''; // If no price, don't show anything

                        card.innerHTML = `
                            <h3>${service.service_name}</h3>
                            <p>${service.description}</p>
                            ${priceHTML}
                            <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary edit-btn" style="flex: 1;" data-service-id="${service._id}">Edit</button>
                                <button class="btn btn-accent delete-btn" style="flex: 1; background: #dc3545;" data-service-id="${service._id}">Delete</button>
                            </div>
                        `;
                        servicesContainer.appendChild(card);
                    });
                } catch (error) {
                    servicesContainer.innerHTML = '<p>Could not load your services.</p>';
                    console.error(error);
                }
            };

            // Handle form submission for adding a new service
            addServiceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const service_name = document.getElementById('serviceName').value;
                const description = document.getElementById('description').value;
                const price = document.getElementById('price').value;

                const res = await fetch(`${API_URL}/api/services`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ service_name, description, price })
                });

                if (res.ok) {
                    alert('Service added successfully!');
                    addServiceForm.reset();
                    fetchMyServices(); // Refresh the list
                } else {
                    const data = await res.json();
                    alert(`Error: ${data.msg || 'Could not add service.'}`);
                }
            });

            // Handle service actions (edit/delete) using event delegation
            servicesContainer.addEventListener('click', async (e) => {
                const serviceId = e.target.dataset.serviceId;
                if (!serviceId) return;
                if (e.target.classList.contains('delete-btn')) {

                    if (!confirm('Are you sure you want to delete this service?')) return;

                    const res = await fetch(`${API_URL}/api/services/${serviceId}`, {
                        method: 'DELETE',
                        headers: { 'x-auth-token': token }
                    });

                    if (res.ok) {
                        alert('Service deleted.');
                        fetchMyServices(); // Refresh the list
                    } else {
                        alert('Failed to delete service.');
                    }
                } else if (e.target.classList.contains('edit-btn')) {
                    // Find the service data from our cached list
                    const serviceToEdit = currentServices.find(s => s._id === serviceId);
                    if (serviceToEdit) {
                        // Populate the modal form
                        document.getElementById('editServiceId').value = serviceToEdit._id;
                        document.getElementById('editServiceName').value = serviceToEdit.service_name;
                        document.getElementById('editDescription').value = serviceToEdit.description;
                        document.getElementById('editPrice').value = serviceToEdit.price;
                        // Show the modal
                        editServiceModal.style.display = 'block';
                    }
                }
            });

            // Handle modal form submission for editing a service
            editServiceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const serviceId = document.getElementById('editServiceId').value;
                const service_name = document.getElementById('editServiceName').value;
                const description = document.getElementById('editDescription').value;
                const price = document.getElementById('editPrice').value;

                const res = await fetch(`${API_URL}/api/services/${serviceId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ service_name, description, price })
                });

                if (res.ok) {
                    alert('Service updated successfully!');
                    editServiceModal.style.display = 'none'; // Hide modal
                    fetchMyServices(); // Refresh the list
                } else {
                    const data = await res.json();
                    alert(`Error: ${data.msg || 'Could not update service.'}`);
                }
            });

            // Close the modal
            closeModalBtn.addEventListener('click', () => {
                editServiceModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target == editServiceModal) {
                    editServiceModal.style.display = 'none';
                }
            });

            fetchMyServices();
        });
    </script>
</body>
</html>
