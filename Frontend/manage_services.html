<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Services - ServiceBazaar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/SB_Logo.png">
</head>
<body>

    <header class="navbar"></header>

    <main class="container">
        <section class="page-header">
            <h1>Manage Your Services</h1>
            <p>Add, edit, or remove the services you offer to customers.</p>
        </section>

        <section class="container pt-0">
            <div class="login-card manage-services-card">
                <h3 class="text-center mb-3">Add a New Service</h3>
                <form id="addServiceForm">
                    <div class="input-group">
                        <input type="text" id="serviceName" placeholder="Service Name (e.g., Leaky Faucet Repair)" required>
                        <span class="icon"><i class="fa-solid fa-toolbox"></i></span>
                    </div>
                    <div class="input-group">
                        <textarea id="description" rows="4" placeholder="Describe what this service includes..." required class="input-group"></textarea>
                        <span class="icon"><i class="fa-solid fa-file-alt"></i></span>
                    </div>
                    <div class="input-group">
                        <input type="number" id="price" placeholder="Price (in ₹)" required min="0" step="any">
                        <span class="icon">₹</span>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Add Service</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="bookings-section">
            <div class="section-header">
                <h2>My Current Services</h2>
            </div>
            <div id="myServicesContainer" class="bookings-grid">
                <p>Loading your services...</p>
            </div>
        </section>

        <div id="editServiceModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <h3 class="text-center mb-3">Edit Service</h3>
                <form id="editServiceForm">
                    <input type="hidden" id="editServiceId">
                    <div class="input-group">
                        <input type="text" id="editServiceName" placeholder="Service Name" required>
                        <span class="icon"><i class="fa-solid fa-toolbox"></i></span>
                    </div>
                    <div class="input-group">
                        <textarea id="editDescription" rows="4" placeholder="Service Description" required class="input-group"></textarea>
                        <span class="icon"><i class="fa-solid fa-file-alt"></i></span>
                    </div>
                    <div class="input-group">
                        <input type="number" id="editPrice" placeholder="Price (in ₹)" required min="0" step="any">
                        <span class="icon">₹</span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login_professional.html';
                return;
            }

            const servicesContainer = document.getElementById('myServicesContainer');
            const addServiceForm = document.getElementById('addServiceForm');
            const editServiceModal = document.getElementById('editServiceModal');
            const editServiceForm = document.getElementById('editServiceForm');
            const closeModalBtn = document.getElementById('closeModalBtn');

            let currentServices = [];

            const fetchMyServices = async () => {
                try {
                    const res = await fetch(`${window.API_URL}/api/services/my`, {
                        headers: { 'x-auth-token': token }
                    });
                    if (!res.ok) throw new Error('Failed to fetch services.');
                    const services = await res.json(); 
                    currentServices = services; 

                    servicesContainer.innerHTML = '';
                    if (services.length === 0) {
                        servicesContainer.innerHTML = '<p>You have not added any services yet. Use the form above to get started.</p>';
                        return;
                    }

                    services.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'booking-card';

                        const priceHTML = (service.price !== undefined && service.price !== null)
                            ? `<p class="service-card-price">₹${Number(service.price).toLocaleString('en-IN')}</p>`
                            : ''; 

                        card.innerHTML = `
                            <h3>${service.service_name}</h3>
                            <p>${service.description}</p>
                            ${priceHTML}
                            <div class="service-card-actions">
                                <button class="btn btn-primary edit-btn flex-1" data-service-id="${service._id}">Edit</button>
                                <button class="btn btn-accent delete-btn flex-1" data-service-id="${service._id}">Delete</button>
                            </div>
                        `;
                        servicesContainer.appendChild(card);
                    });
                } catch (error) {
                    servicesContainer.innerHTML = '<p>Could not load your services.</p>';
                    console.error(error);
                }
            };

            addServiceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const service_name = document.getElementById('serviceName').value;
                const description = document.getElementById('description').value;
                const price = document.getElementById('price').value;

                const res = await fetch(`${window.API_URL}/api/services`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ service_name, description, price })
                });

                if (res.ok) {
                    alert('Service added successfully!');
                    addServiceForm.reset();
                    fetchMyServices(); 
                } else {
                    const data = await res.json();
                    alert(`Error: ${data.msg || 'Could not add service.'}`);
                }
            });

            servicesContainer.addEventListener('click', async (e) => {
                const serviceId = e.target.dataset.serviceId;
                if (!serviceId) return;
                if (e.target.classList.contains('delete-btn')) {

                    if (!confirm('Are you sure you want to delete this service?')) return;

                    const res = await fetch(`${window.API_URL}/api/services/${serviceId}`, {
                        method: 'DELETE',
                        headers: { 'x-auth-token': token }
                    });

                    if (res.ok) {
                        alert('Service deleted.');
                        fetchMyServices(); 
                    } else {
                        alert('Failed to delete service.');
                    }
                } else if (e.target.classList.contains('edit-btn')) {
                    const serviceToEdit = currentServices.find(s => s._id === serviceId);
                    if (serviceToEdit) {
                        document.getElementById('editServiceId').value = serviceToEdit._id;
                        document.getElementById('editServiceName').value = serviceToEdit.service_name;
                        document.getElementById('editDescription').value = serviceToEdit.description;
                        document.getElementById('editPrice').value = serviceToEdit.price;
                        editServiceModal.style.display = 'block';
                    }
                }
            });

            editServiceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const serviceId = document.getElementById('editServiceId').value;
                const service_name = document.getElementById('editServiceName').value;
                const description = document.getElementById('editDescription').value;
                const price = document.getElementById('editPrice').value;

                const res = await fetch(`${window.API_URL}/api/services/${serviceId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify({ service_name, description, price })
                });

                if (res.ok) {
                    alert('Service updated successfully!');
                    editServiceModal.style.display = 'none'; 
                    fetchMyServices(); 
                } else {
                    const data = await res.json();
                    alert(`Error: ${data.msg || 'Could not update service.'}`);
                }
            });

            closeModalBtn.addEventListener('click', () => {
                editServiceModal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target == editServiceModal) {
                    editServiceModal.style.display = 'none';
                }
            });

            fetchMyServices();
        });
    </script>
</body>
</html>
