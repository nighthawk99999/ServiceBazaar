<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Services - ServiceBazaar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/SB_Logo.png">
</head>
<body>
  <header class="navbar"></header>
  <main>
    <section class="page-header">
      <h1>Our Services</h1>
      <p>From small repairs to major projects, our platform connects you with trusted professionals.</p>
    </section>

    <section class="container">
      <div class="unified-search-bar">
        <div class="search-input-wrapper main-search">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="serviceSearchInput" placeholder="Search for services (e.g., 'Painting')">
        </div>
        <div class="search-input-wrapper pincode-search">
            <i class="fa-solid fa-map-marker-alt"></i>
            <input type="text" id="pincodeFilter" placeholder="Pincode" pattern="[0-9]{6}" maxlength="6">
        </div>
        <select id="ratingFilter" aria-label="Minimum Rating">
          <option value="0" selected>Min. Rating</option>
          <option value="4">4 Stars & Up</option>
          <option value="3">3 Stars & Up</option>
          <option value="2">2 Stars & Up</option>
        </select>
        <select id="sortControl" aria-label="Sort By">
          <option value="default" selected>Sort By</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
        </select>
      </div>

      <div id="servicesContainer" class="services-grid-new">
        <p>Loading services...</p>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="layout.js"></script>
  <script src="script.js"></script>

</body>
</html>
